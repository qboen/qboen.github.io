    <script>
        window.onload = function () {
            // 背景移动
            $('.body-bg').mousemove(function (e) {
                var motion_rate = 0.07;
                var x = (e.screenX / $(window).width() - 0.5) * motion_rate;
                var y = (e.screenY / $(window).height() - 0.5) * motion_rate;
                $(this).css('background-position', (-x + 0.5) * 100 + '%' + (-y + 0.5) * 100 + "%");
            });
            // 按钮显示
            $(window).scroll(function () {
                if ($(document).scrollTop() >= $(".navbar").height()) {
                    $(".btn-page").css("opacity", "100%");
                    $(".btn-page").css("pointer-events", "auto");
                } else {
                    $(".btn-page").css("opacity", "0%");
                    $(".btn-page").css("pointer-events", "none");
                };
                if ($(document).scrollTop() >= ($(document).height() -$(window).height() - $(".footer").height())) {
                    $(".back-to-top").css("background", "#374B43");
                }else if($(document).scrollTop() > $(".nav").height() * 1.5 ){
                    $(".back-to-top").css("background", "#3A745F");
                    $(".back-to-top").css("visibility", "visible");
                    $(".back-to-top").css("opacity", "1");
                }else {
                    $(".back-to-top").css("visibility", "hidden");
                    $(".back-to-top").css("opacity", "0");
                }
            });

            // 翻页
            var page = 1;
            function pageTran() {
                console.log(page);
                if (page <= 1) {
                    $("#btn-next").fadeIn(500);
                    $("#btn-back").fadeOut(500);
                    $('.job').fadeOut(500, function () {
                        $('.job').fadeIn(500);
                        $(".job-page").text("第 " + page + " 页");
                    });
                } else {
                    $("#btn-back").fadeIn(500);
                    $("#btn-next").fadeIn(500);
                    $('.job').fadeOut(500, function () {
                        $('.job').fadeIn(500);
                        $(".job-page").text("第 " + page + " 页");
                    });
                }
            }
            function pageNext() {
                page = page + 1;
                pageTran();
                console.log(page);
            };
            function pageBack() {
                page = page - 1;
                pageTran();
            };

            $("#btn-next").click(pageNext);
            $("#btn-back").click(pageBack);

        };
    </script>
